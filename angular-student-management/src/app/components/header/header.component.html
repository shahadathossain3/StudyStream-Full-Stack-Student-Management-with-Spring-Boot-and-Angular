<div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <!-- Logo on the left -->
      <a class="navbar-brand" href="#">
        <img src="assets/images/school-logo.png" alt="Logo" height="50">
      </a>

      <!-- Centered search bar -->

      <!-- Buttons on the right -->
      <div class="d-flex gap-3">
        <div *ngIf="users.authStatus==='AUTH'" ngbDropdown class="d-inline-block">
          <button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
            {{users.username}}
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button class="btn btn-outline-primary" [routerLink]="['/dashboard']" ngbDropdownItem>Profile</button>
            <button class="btn btn-outline-primary" [routerLink]="['/logout']" ngbDropdownItem>Logout</button>
          </div>
        </div>
        <button *ngIf="users.authStatus!='AUTH'" routerLinkActive="active" [routerLink]="['/login']" class="btn btn-outline-primary mr-2">Login</button>
      </div>
    </div>
  </nav>

</div>

<router-outlet></router-outlet>
