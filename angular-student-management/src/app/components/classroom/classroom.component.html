<app-header></app-header>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 p-0">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-md-9">
    <div *ngIf="isClassroomAdd">
    <div class="col-md-9 center-content">
      <h2>ADD Classroom</h2>
      <div class="card w-75">
        <div class="card-header bg-secondary text-white">
          ADD Classroom
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="classroom" class="form-label">Classroom</label>
                  <input type="text" class="form-control" id="classroom" name="classroom" [(ngModel)]="classroom.roomNumber">
                </div>
              </div>
            </div>
            <button (click)="addClassroom()" class="btn btn-primary">Submit</button>
<!--            <button *ngIf="isLoading" class="btn btn-primary" type="button" disabled>-->
<!--              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>-->
<!--              Loading...-->
<!--            </button>-->
          </form>
        </div>
      </div>
    </div>
    </div>

    <div *ngIf="isClassroomList">
    <div class="col-md-9 center-content">
      <h2>Classroom List</h2>
      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Classroom Number</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let roomnumber of classroomList; let i=index">
          <th scope="row">{{i+1}}</th>
          <td>{{roomnumber.roomNumber}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    </div>
    </div>
  </div>
  </div>
